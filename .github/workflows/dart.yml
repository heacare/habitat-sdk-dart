# Created with package:mono_repo v6.3.0
name: Dart CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
permissions: read-all

jobs:
  job_001:
    name: mono_repo self validate
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@4504faf7e9bcf8f3ed0bc863c4e1d21499ab8ef8
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:stable"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: heacare/setup-dart@add-matcher
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - name: mono_repo self validate
        run: dart pub global activate mono_repo 6.3.0
      - name: mono_repo self validate
        run: dart pub global run mono_repo generate --validate
  job_002:
    name: "analyze_and_format; Flutter stable; PKG: demo; `dart format --output=none --set-exit-if-changed .`, `flutter analyze | sed \"s/^   info/warning/g\"`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@4504faf7e9bcf8f3ed0bc863c4e1d21499ab8ef8
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:demo;commands:format-analyze_0"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:demo
            os:ubuntu-latest;pub-cache-hosted;sdk:stable
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: subosito/flutter-action@2fb73e25c9488eb544b9b14b2ce00c4c2baf789e
        with:
          channel: stable
      - id: checkout
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - id: demo_pub_upgrade
        name: demo; flutter pub pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: demo
        run: flutter pub pub upgrade
      - name: "demo; dart format --output=none --set-exit-if-changed ."
        if: "always() && steps.demo_pub_upgrade.conclusion == 'success'"
        working-directory: demo
        run: "dart format --output=none --set-exit-if-changed ."
      - name: "demo; flutter analyze | sed \"s/^   info/warning/g\""
        if: "always() && steps.demo_pub_upgrade.conclusion == 'success'"
        working-directory: demo
        run: "flutter analyze | sed \"s/^   info/warning/g\""
    needs:
      - job_001
